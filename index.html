<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP Word Problem Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add QR Code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .problem-card {
            page-break-inside: avoid;
        }

        /* NEW STYLES FOR MULTIPLICATION GRID */
        .mult-grid-card {
            font-family: 'Courier New', Courier, monospace;
            page-break-inside: avoid;
            width: 180px; /* Wider to accommodate boxes */
            font-size: 1.5rem; /* 24px */
            line-height: 2rem; /* 32px */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 2rem;
        }
        .digit-box {
            width: 32px;
            height: 32px;
            border: 1px solid #9ca3af; /* gray-400 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .regroup-box {
            width: 20px;
            height: 20px;
            border: 1px solid #cbd5e1; /* gray-300 */
            font-size: 0.875rem; /* 14px */
            line-height: 1.25rem; /* 20px */
            margin-bottom: -2px; /* Pulls it closer */
            /* border-bottom: none; <-- Removed this line */
            opacity: 0.6;
            margin-right: 5px; /* Aligns with digit boxes */
        }
        .empty-box {
            width: 32px;
            height: 32px;
        }
        .op-box {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle-shape {
            border-radius: 50%;
        }
        .digit-row {
            display: flex;
            flex-direction: row;
        }
        .line-2x1 {
            border-bottom: 2px solid black;
            width: 96px; /* 3 boxes wide */
            margin: 4px 0;
        }
        .line-2x2 {
            border-bottom: 2px solid black;
            width: 128px; /* 4 boxes wide */
            margin: 4px 0;
        }
         .line-2x2-partial {
            border-bottom: 2px solid black;
            width: 128px; /* 4 boxes wide */
            margin: 4px 0;
            margin-top: 8px;
        }

        /* END NEW STYLES */

        @media print {
            body {
                background-color: white;
                color: black;
            }
            .no-print {
                display: none;
            }
            .problem-card, .mult-grid-card {
                box-shadow: none;
                border: 1px solid #e2e8f0; /* light gray border */
            }
             .container {
                max-width: 100%;
                padding: 0;
            }
            .print-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .mult-grid-card {
                /* Scale down the grid problems to fit more on a page */
                transform: scale(0.75);
                transform-origin: top center;
                margin: 10px; /* Tighter margin for print */
                box-shadow: none;
                border: none; /* Remove outer border, keep inner boxes */
            }
            .qr-code-container {
                page-break-before: auto; /* Keep on the same page */
                text-align: center; /* Center at the bottom */
                padding-top: 1rem; /* Reduced padding */
                page-break-inside: avoid; /* Don't split the QR code */
            }
            /* Hide border on empty boxes when printing */
            .empty-box {
                border: none;
            }
            .regroup-box {
                border: 1px solid #cbd5e1;
                border-bottom: none;
            }
            .digit-box {
                 border: 1px solid #9ca3af;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8 no-print">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-600">IEP Word Problem Generator</h1>
            <p class="text-gray-600 mt-2">Create customized math word problems for your students.</p>
        </header>

        <!-- Configuration Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 no-print">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- IEP Goal Selection -->
                <div>
                    <label for="iepGoal" class="block text-sm font-medium text-gray-700 mb-1">Select IEP Goal</label>
                    <select id="iepGoal" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="multiply_two_by_one">2-Digit by 1-Digit Multiplication</option>
                        <option value="multiply_two_by_two">2-Digit by 2-Digit Multiplication</option>
                        <option value="identify_operation_mixed">Identify Operation (Mixed Problems)</option>
                        <option value="one_step_mixed">1-Step Word Problems (Mixed Ops)</option>
                        <option value="two_step_mixed">2-Step Word Problems (Mixed Ops)</option>
                    </select>
                </div>
                <!-- Number of Problems -->
                <div>
                    <label for="numProblems" class="block text-sm font-medium text-gray-700 mb-1">Number of Problems</label>
                    <input type="number" id="numProblems" value="10" min="1" max="50" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Generate Button -->
                <div class="md:self-end">
                    <button id="generateBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Generate Problems
                    </button>
                </div>
            </div>
        </div>

        <!-- Problems and Answers Output -->
        <div id="output" class="space-y-6">
            <!-- Problems will be injected here -->
            <div id="problems-container"></div>

            <!-- Answer Key Section (REMOVED) -->

            <!-- Action Buttons (REMOVED) -->
        </div>
         <!-- Message Box -->
        <div id="message-box" class="hidden fixed top-5 right-5 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-xl no-print" role="alert">
            <strong class="font-bold">Heads up!</strong>
            <span class="block sm:inline" id="message-text">Something went wrong.</span>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const problemsContainer = document.getElementById('problems-container');
        // Removed answer key elements
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Data for generating varied problems
        const names = ["Alex", "Ben", "Maria", "Sam", "Leo", "Mia", "Zoe", "Tom", "Ava", "Chloe"];
        const items = ["cookies", "apples", "pencils", "stickers", "marbles", "books", "crayons", "toys", "cupcakes", "tickets"];
        const places = ["park", "store", "library", "school", "beach", "zoo", "auditorium", "game"];
        const actions = [
            { past: "found", present: "finds" },
            { past: "saw", present: "sees" },
            { past: "picked", present: "picks" },
            { past: "bought", present: "buys" },
            { past: "ate", present: "eats" },
            { past: "gave away", present: "gives away" }
        ];

        // --- Utility Functions ---
        const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const getRandomElement = (arr) => arr[Math.floor(Math.random() * arr.length)];

        const showMessage = (message) => {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        };


        // --- Problem Generation Logic ---
        function generateProblem(goal) {
            let problem = "";
            let answer = 0; // Default to number, will be object for new goal
            const name1 = getRandomElement(names);
            let name2 = getRandomElement(names.filter(n => n !== name1));
            const item = getRandomElement(items);
            const action = getRandomElement(actions);

            switch (goal) {
                case 'identify_operation_mixed': {
                    const operations = ['add', 'subtract', 'multiply', 'divide'];
                    const selectedOp = getRandomElement(operations);
                    const item = getRandomElement(items);
                    const name1 = getRandomElement(names);
                    let name2 = getRandomElement(names.filter(n => n !== name1));

                    if (selectedOp === 'add') {
                        const num1 = getRandomInt(10, 99);
                        const num2 = getRandomInt(10, 99);
                        const templates = [
                            { problem: `${name1} has ${num1} ${item}. ${name2} gives ${name1} ${num2} more. How many ${item} do they have altogether?`, keywords: "more, altogether" },
                            { problem: `The library has ${num1} books on one shelf and ${num2} books on another. What is the total number of books?`, keywords: "and, total" },
                            { problem: `${name1} found ${num1} seashells on Monday and ${num2} seashells on Tuesday. How many seashells did ${name1} find in all?`, keywords: "and, in all" },
                            { problem: `A store sold ${num1} ${item} in the morning and ${num2} ${item} in the afternoon. How many ${item} did they sell in total?`, keywords: "and, in total" },
                            { problem: `${num1} students from one class and ${num2} students from another class are going on a field trip. How many students are going altogether?`, keywords: "and, altogether" }
                        ];
                        const selectedTemplate = getRandomElement(templates);
                        problem = selectedTemplate.problem;
                        answer = { operation: "Addition", keywords: selectedTemplate.keywords };
                    } else if (selectedOp === 'subtract') {
                        const num1 = getRandomInt(20, 99);
                        const num2 = getRandomInt(10, num1 - 5); // Ensure num2 is smaller
                        const templates = [
                            { problem: `${name1} had ${num1} ${item}. They gave ${num2} to ${name2}. How many ${item} does ${name1} have left?`, keywords: "gave, left" },
                            { problem: `There were ${num1} birds in a tree. ${num2} birds flew away. How many birds are remaining?`, keywords: "flew away, remaining" },
                            { problem: `${name1} has ${num1} dollars. They spend ${num2} dollars on a toy. How much money does ${name1} have now?`, keywords: "spend, how much... now" },
                            { problem: `A bus has ${num1} people on it. At the first stop, ${num2} people get off. How many people are still on the bus?`, keywords: "get off, still on" },
                            { problem: `The school has ${num1} ${item}. ${num2} of them were used by the students. How many ${item} are left?`, keywords: "used, left" }
                        ];
                        const selectedTemplate = getRandomElement(templates);
                        problem = selectedTemplate.problem;
                        answer = { operation: "Subtraction", keywords: selectedTemplate.keywords };
                    } else if (selectedOp === 'multiply') {
                        const num1 = getRandomInt(10, 99); // 2-digit
                        const num2 = getRandomInt(2, 9);   // 1-digit
                        const templates = [
                            { problem: `${name1} has ${num2} boxes of ${item}. Each box contains ${num1} ${item}. How many ${item} are there in total?`, keywords: "each, total" },
                            { problem: `A farmer planted ${num2} rows of ${item}. There are ${num1} ${item} in each row. What is the total number of ${item} planted?`, keywords: "rows of, each row, total" },
                            { problem: `${name1} is baking ${item}. The recipe calls for ${num1} grams of sugar for one batch. If ${name1} wants to make ${num2} batches, how many grams of sugar are needed in all?`, keywords: "for one, batches, in all" },
                            { problem: `The school bought ${num2} new packs of ${item}. If there are ${num1} ${item} in every pack, how many new ${item} did the school get?`, keywords: "packs of, in every pack, how many" },
                            { problem: `${name1} runs ${num1} miles every day. How many miles will ${name1} run in ${num2} days?`, keywords: "every day, in X days" }
                        ];
                        const selectedTemplate = getRandomElement(templates);
                        problem = selectedTemplate.problem;
                        answer = { operation: "Multiplication", keywords: selectedTemplate.keywords };
                    } else { // divide
                        const divisor = getRandomInt(2, 9);
                        const quotient = getRandomInt(5, 20);
                        const dividend = divisor * quotient; // Ensure a clean division
                        const templates = [
                            { problem: `${name1} has ${dividend} ${item} to share equally among ${divisor} friends. How many ${item} will each friend get?`, keywords: "share equally, each" },
                            { problem: `A team of ${divisor} players scored ${dividend} points in total. If they each scored the same amount, how many points did each player score?`, keywords: "each, same amount" },
                            { problem: `There are ${dividend} ${item} that need to be put into ${divisor} boxes. How many ${item} will be in each box?`, keywords: "in each" },
                            { problem: `${name1} is making teams. There are ${dividend} students and they need to make ${divisor} teams. How many students will be on each team?`, keywords: "each team" },
                            { problem: `A baker has ${dividend} ${item} to arrange in ${divisor} equal rows. How many ${item} will be in each row?`, keywords: "equal rows, in each row" }
                        ];
                        const selectedTemplate = getRandomElement(templates);
                        problem = selectedTemplate.problem;
                        answer = { operation: "Division", keywords: selectedTemplate.keywords };
                    }
                    break;
                }
                case 'one_step_mixed': {
                    const operations = ['add', 'subtract', 'multiply', 'divide'];
                    const selectedOp = getRandomElement(operations);

                    if (selectedOp === 'add') {
                        const num1 = getRandomInt(20, 100);
                        const num2 = getRandomInt(20, 100);
                        answer = num1 + num2;
                        problem = `${name1} counted ${num1} birds in a tree. ${name2} counted ${num2} birds in another tree. How many birds did they count altogether?`;
                    } else if (selectedOp === 'subtract') {
                        const num1 = getRandomInt(50, 150);
                        const num2 = getRandomInt(10, num1 - 10);
                        answer = num1 - num2;
                        problem = `There were ${num1} people at the ${getRandomElement(places)}. ${num2} people left. How many people are still at the ${getRandomElement(places)}?`;
                    } else if (selectedOp === 'multiply') {
                        const num1 = getRandomInt(10, 40);
                        const num2 = getRandomInt(2, 9);
                        answer = num1 * num2;
                        problem = `${name1} has ${num2} photo albums. Each album has ${num1} photos. How many photos does ${name1} have in total?`;
    
                    } else { // divide
                        const divisor = getRandomInt(2, 9);
                        const quotient = getRandomInt(5, 15);
                        const dividend = divisor * quotient;
                        answer = quotient;
                        problem = `${name1} has ${dividend} ${item}. They want to put them into ${divisor} boxes with an equal amount in each box. How many ${item} will be in each box?`;
                    }
                    break;
                }
                case 'two_step_mixed': {
                    const scenarios = ['add_subtract', 'multiply_add', 'multiply_subtract', 'divide_add', 'divide_subtract'];
                    const selectedScenario = getRandomElement(scenarios);

                    if (selectedScenario === 'add_subtract') {
                        const num1 = getRandomInt(25, 50);
                        const num2 = getRandomInt(10, 30);
                        const num3 = getRandomInt(5, num1 + num2 - 5);
                        answer = (num1 + num2) - num3;
                        problem = `${name1} had ${num1} ${item}. They received ${num2} more ${item} for their birthday. Then, they gave ${num3} ${item} to ${name2}. How many ${item} does ${name1} have now?`;
                    } else if (selectedScenario === 'multiply_add') {
                        const num1 = getRandomInt(3, 8); 
                        const num2 = getRandomInt(5, 12); 
                        const num3 = getRandomInt(10, 50); 
                        answer = (num1 * num2) + num3;
                        problem = `${name1} bought ${num1} boxes of ${item}. Each box contained ${num2} ${item}. They already had ${num3} ${item} at home. How many ${item} does ${name1} have in total?`;
                    } else if (selectedScenario === 'multiply_subtract') {
                        const num1 = getRandomInt(5, 10); 
                        const num2 = getRandomInt(8, 15); 
                        const num3 = getRandomInt(10, (num1 * num2) - 5); 
                        answer = (num1 * num2) - num3;
                        problem = `A baker made ${num1} batches of ${item}. There were ${num2} ${item} in each batch. They sold ${num3} ${item}. How many ${item} are left?`;
                    } else if (selectedScenario === 'divide_add') {
                        const divisor = getRandomInt(2, 7);
                        const quotient = getRandomInt(5, 12);
                        const dividend = divisor * quotient;
                        const num3 = getRandomInt(10, 30);
                        answer = (dividend / divisor) + num3;
                        problem = `${name1} had ${dividend} ${item} and shared them equally among ${divisor} friends. ${name2} then gave ${name1} ${num3} more ${item}. How many ${item} does ${name1} have now?`;
                    } else { // divide_subtract
                        const divisor = getRandomInt(3, 8);
                        const quotient = getRandomInt(10, 20);
                        const dividend = divisor * quotient;
                        const num3 = getRandomInt(5, quotient - 2); 
                        answer = (dividend / divisor) - num3;
                        problem = `A total of ${dividend} students are going on a trip in ${divisor} buses. Each bus has the same number of students. At one stop, ${num3} students get off one of the buses. How many students are left on that bus?`;
                    }
                    break;
                }
                default:
                    problem = "No problem type selected.";
                    answer = "NA";
            }
            return { problem, answer };
        }

        // --- NEW: Helper function to create multiplication grids ---
        function createMultGrid(num1, num2) {
            const num1Digits = String(num1).split('');
            const num2Digits = String(num2).split('');
            let gridHTML = '';

            if (num2Digits.length === 1) {
                // 2-Digit by 1-Digit
                gridHTML = `
                    <div class="mult-grid-card bg-white p-4 rounded-lg shadow-md">
                        <!-- Regrouping Row -->
                        <div class="digit-row">
                            <div class="regroup-box circle-shape"></div>
                            <div class="empty-box"></div>
                        </div>
                        <!-- Top Number Row -->
                        <div class="digit-row">
                            <div class="empty-box"></div>
                            <div class="digit-box">${num1Digits[0]}</div>
                            <div class="digit-box">${num1Digits[1]}</div>
                        </div>
                        <!-- Bottom Number Row -->
                        <div class="digit-row">
                            <div class="op-box">&times;</div>
                            <div class="empty-box"></div>
                            <div class="digit-box">${num2Digits[0]}</div>
                        </div>
                        <!-- Line -->
                        <div class="line-2x1"></div>
                        <!-- Answer Row -->
                        <div class="digit-row">
                            <div class="digit-box"></div>
                            <div class="digit-box"></div>
                            <div class="digit-box circle-shape"></div>
                        </div>
                    </div>
                `;
            } else {
                // 2-Digit by 2-Digit
                gridHTML = `
                    <div class="mult-grid-card bg-white p-4 rounded-lg shadow-md">
                        <!-- Regrouping Row -->
                        <div class="digit-row">
                            <div class="empty-box"></div>
                            <div class="regroup-box"></div>
                            <div class="regroup-box"></div>
                        </div>
                        <!-- Top Number Row -->
                        <div class="digit-row">
                            <div class="empty-box"></div>
                            <div class="empty-box"></div>
                            <div class="digit-box">${num1Digits[0]}</div>
                            <div class="digit-box">${num1Digits[1]}</div>
                        </div>
                        <!-- Bottom Number Row -->
                        <div class="digit-row">
                            <div class="op-box">&times;</div>
                            <div class="empty-box"></div>
                            <div class="digit-box">${num2Digits[0]}</div>
                            <div class="digit-box">${num2Digits[1]}</div>
                        </div>
                        <!-- Line 1 -->
                        <div class="line-2x2"></div>
                        <!-- Partial Product 1 -->
                        <div class="digit-row">
                            <div class="empty-box"></div>
                            <div class="digit-box"></div>
                            <div class="digit-box"></div>
                            <div class="digit-box"></div>
                        </div>
                         <!-- Partial Product 2 -->
                        <div class="digit-row">
                            <div class="digit-box"></div>
                            <div class="digit-box"></div>
                            <div class="digit-box"></div>
                            <div class="digit-box">0</div>
                        </div>
                        <!-- Line 2 -->
                        <div class="line-2x2-partial"></div>
                        <!-- Answer Row -->
                        <div class="digit-row">
                            <div class="digit-box"></div>
                            <div class="digit-box"></div>
                            <div class="digit-box"></div>
                            <div class="digit-box"></div>
                        </div>
                    </div>
                `;
            }
            return gridHTML;
        }

        generateBtn.addEventListener('click', () => {
            const iepGoal = document.getElementById('iepGoal').value;
            const numProblems = parseInt(document.getElementById('numProblems').value, 10);

            if (isNaN(numProblems) || numProblems < 1 || numProblems > 50) {
                showMessage("Please enter a number between 1 and 50.");
                return;
            }

            // Clear previous results
            problemsContainer.innerHTML = '';
            let plainTextAnswers = []; // For QR Code
            
            // Add student name and date fields for printing
            let problemsHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                    <div class="flex flex-col sm:flex-row justify-between">
                        <div class="flex items-baseline mb-4 sm:mb-0">
                            <label class="font-semibold mr-2 shrink-0">Name:</label>
                            <div class="border-b-2 border-gray-400 flex-grow w-48"></div>
                        </div>
                         <div class="flex items-baseline">
                            <label class="font-semibold mr-2 shrink-0">Date:</label>
                            <div class="border-b-2 border-gray-400 flex-grow w-32"></div>
                        </div>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Generated Problems</h2>
            `;


            if (iepGoal === 'multiply_two_by_one' || iepGoal === 'multiply_two_by_two') {
                problemsHTML += '<div class="print-grid flex flex-wrap gap-6 justify-center">';
                for (let i = 0; i < numProblems; i++) {
                    const num1 = (iepGoal === 'multiply_two_by_one') ? getRandomInt(10, 99) : getRandomInt(10, 99);
                    const num2 = (iepGoal === 'multiply_two_by_one') ? getRandomInt(2, 9) : getRandomInt(10, 99);
                    const answer = num1 * num2;
                    plainTextAnswers.push(`${i + 1}. ${answer}`);
                    
                    // Use the NEW grid generator function
                    problemsHTML += createMultGrid(num1, num2);
                }
                problemsHTML += '</div>';

            } else {
                 // Logic for word problems
                 for (let i = 0; i < numProblems; i++) {
                    const { problem, answer } = generateProblem(iepGoal);
                    
                    let problemContent = "";
                    if (iepGoal === 'identify_operation_mixed') {
                        // Special format for identifying operations
                        problemContent = `
                            <p class="text-lg mb-6"><strong>${i + 1}.</strong> ${problem}</p>
                            <div class="flex items-baseline mt-4">
                                <label class="font-semibold mr-2 shrink-0">Operation:</label>
                                <div class="border-b-2 border-gray-400 flex-grow w-48"></div>
                            </div>
                        `;
                        plainTextAnswers.push(`${i + 1}. Operation: ${answer.operation} (Keywords: ${answer.keywords})`);
                    } else {
                        // Standard format for all other word problems
                        problemContent = `
                            <p class="text-lg mb-40"><strong>${i + 1}.</strong> ${problem}</p>
                        `;
                        plainTextAnswers.push(`${i + 1}. ${answer}`);
                    }

                    problemsHTML += `
                        <div class="problem-card bg-white p-8 rounded-lg shadow-md mb-6">
                            ${problemContent}
                        </div>
                    `;
                }
            }

            // Add container for QR code at the end of the problems
            problemsHTML += `
                <div class="qr-code-container">
                    <p class="text-sm text-gray-500 text-center mb-2">Scan for Answer Key</p>
                    <canvas id="answer-qr-code" class="mx-auto"></canvas>
                </div>
            `;
            
            problemsContainer.innerHTML = problemsHTML;

            // Generate QR Code
            const answerString = plainTextAnswers.join('\n');
            const canvas = document.getElementById('answer-qr-code');
            if (canvas && answerString) {
                QRCode.toCanvas(canvas, answerString, { width: 100, margin: 2 }, function (error) {
                    if (error) console.error(error);
                });
            }
        });

    </script>

</body>
</html>
